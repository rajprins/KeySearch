<!DOCTYPE html>
<html class="import">
	<head>
		<meta charset="utf-8">
		<title>Import Keywords | KeySearch</title>
		<link rel="stylesheet" href="css/popover.css">
		<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="js/store.js"></script>
		<script type="text/javascript" src="js/popover.js"></script>
		<script type="text/javascript" src="js/import.js"></script>
	</head>
	<body>
		<header>
			<h1>Import Keywords</h1>
			<button id="back">Back</button>
		</header>
		<section>
			<form id="form">
				<p>
					<label for="typeSelect" class="import">Import keywords from</label>
					<select id="typeSelect" name="typeSelect">
						<option value="ff">Firefox</option>
						<option value="kw">Keywurl</option>
						<option value="ks">KeySearch</option>
					</select>
				</p>
				<p id="instructions">
					1. Open Firefox and choose Show All Bookmarks (&#8679;&#8984;B).<br />
					2. Select Backup from the  Import and Backup menu.<br />
					3. Open the saved file with a text editor like TextEdit.<br />
					4. Copy and paste the contents into the box below.
				</p>
				<p>
					<label for="data"></label>
					<textarea name="data" class="import"></textarea>
				</p>
				<p>
					<button id="importButton" name="importButton" type="submit">Import</button>
					<img id="spinner" src="images/spinner.gif" style="display:none;" />
					<span id="progress" style="display:none;">Importing...</span>
				</p>
			</form>
		</section>
	</body>
</html>
